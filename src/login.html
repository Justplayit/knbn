<html>
    <!-- some text here -->
    <head>
        <link rel="stylesheet" href="..\node_modules\bootstrap\dist\css\bootstrap.min.css">
        <link rel="stylesheet" href="css\knbn_login.css">
    </head>
    
    <body>
        
        <div class="container-fluid">
            <div class="row" id='controlBar'>
                <div id='exit'><span class="glyphicon glyphicon-remove"></span></div>
                <div id='minimize'><span class='glyphicon glyphicon-minus'></span></div>
            </div>

            <!-- <div class='row'>
                <div id='error' class='col-lg-4 col-md-4 col-sm-6 col-xs-6 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-3'></div>
            </div> -->

            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-3" id='register'>                    
                    <ul  class="nav nav-pills">
                        <li class=""><a  href="#login" data-toggle="tab">Log in</a> </li>
                        <li class="active"><a href="#signup" data-toggle="tab">Sign up</a> </li>
                    </ul>

                    <div class="tab-content clearfix">
                        <div class="tab-pane" id="login">
                            <form action="" id='loginForm'>
                                <div class="form-group">
                                    <input type="email" class='form-control form-control-sm inputs' id='login-email' aria-describedby="description" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class='form-control inputs' id='login-password' aria-describedby="description" placeholder="Enter password">
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label" id='remember'>
                                        <input type="checkbox" class="form-check-input">
                                        <span>Remember password</span>
                                    </label>
                                </div>
                                <button type="button" class="btn btn-primary" id='login-button' onclick="getLoginData()">Log in</button>
                                <div class="form-check">
                                    <label class="form-check-label" id='forgot'>
                                        <a href='#forgotpass'><span>Forgot password</span></a>
                                    </label>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane active" id="signup">
                            <div id='error' class='col-lg-12 col-md-12 col-sm-12 col-xs-12 error'></div>
                            <form action="" id='loginForm'>
                                <div class="form-group">
                                    <input type="text" class='form-control form-control-sm inputs' id='submit-name' aria-describedby="description" placeholder="Enter full name*">
                                </div>
                                <div class="form-group">
                                    <input type="text" class='form-control form-control-sm inputs' id='submit-company' aria-describedby="description" placeholder="Enter company name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class='form-control form-control-sm inputs' id='submit-email' aria-describedby="description" placeholder="Enter email*">
                                </div>
                                <div class="form-group">
                                    <input type="password" class='form-control inputs' id='submit-password' aria-describedby="description" placeholder="Enter password*">
                                </div>
                                <div class="form-group">
                                    <input type="password" class='form-control inputs' id='submit-confirm-password' aria-describedby="description" placeholder="Confirm password*">
                                </div>
                                <button type="button" class="btn btn-primary" id='signup-button' onclick="getSignupData()">Sign up</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        
        <script src='js/login.js'></script>
        <script src='js/signup.js'></script>
        
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="..\node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
</html>
